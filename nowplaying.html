<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="nowplaying"></div>
    <script src="https://cdn.jsdelivr.net/jquery/3.2.0/jquery.min.js"></script>
    <script>

        setInterval(function() {
            $.ajax({
                url: "http://live.radioclick.ro:8008/currentsong?sid=1",
                dataType: "html",
                success: function(data) {
                    $('.nowplaying').text(data);
                    console.log(data);
                }
            }); 
        }, 5000);   

    </script>
</body>
</html>
