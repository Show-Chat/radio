<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 Radio jPlayer webplayer</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/jplayer.blue.monday.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://radioclick.atspace.eu/np/jquery.shoutcast.easy.min.js?host=167.114.207.230&port=8008"></script>
  
  
	<script>
	if (!window.jQuery) {
		document.write('<script src="js/jquery.js"><\/script>');
	}
	</script>
	<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
	<style>
	.player {
		margin: auto;
	}
	body {
		background:transparent;
	}
	</style>
	<script>
	var station = "http://live.radioclick.ro:8008/stream",
		servertype = "sc",
		metadata = true,
		autoplay = true,
		stationname = "RadioClick",
		slogan = "Radio Click Romania",
		twitter = false,
		facebook = false;
	</script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<!-- <body> -->
<body style="background:#34495e;">
<div style="margin-top:15%;text-align:center;">
<input id="checker" type="hidden" value=""/>
<div class="player">
	<div id="stationlogo">
		<img src="img/radioclick-250-250.png" width="180" height="180" alt="RadioClick Romania" />
	</div>
	<div id="nowplaying">
		<div class="popout"><a href="https://radio.showchat.tk/widget" target="blank" id="popout"><div><img src="img/fs.png" alt="Pop-out" /></div></a></div>
		 <div id="albumcover"></div>		<div id="current">
			<span class="artist big">www.RadioClick.ro</span><br>
			<span class="title">ðŸŽ§ Asculta RadioClick Romania</span>
		</div>
		<div id="station">
		<p>ðŸŽ§ Acuma pe RadioClick: <span data-shoutcast-value="songtitle"></span></p>
			Intense Radio<span id="divider"> - </span><span class="station">We love Dance...</span>
		</div>
	</div>
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
	<div id="jp_container_1" class="jp-audio">
		<div class="jp-type-single">
		  <div class="jp-gui jp-interface">
			<ul class="jp-controls">
			  <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
			  <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
			  <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
			  <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
			  <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
			</ul>
			<div class="jp-volume-bar">
			  <div class="jp-volume-bar-value"></div>
			</div>
			<div class="jp-time-holder">
			  <div class="jp-current-time"></div>
			</div>
		  </div>
		  <div class="jp-no-solution">
			<span>Update Required</span>
		  </div>
		</div>
	</div>
	<div class="logo">
		<a href='https://radioclick.ro' target='_blank'><img src="img/logo.png" alt="RadioClick" /></a>
	</div>
	<div class="links">
		<a href="http://facebook.com" target="blank" id="facebook"><div><img src="img/fb.png" alt="Facebook" /></div></a>
		<a href="http://twitter.com" target="blank" id="twitter"><div><img src="img/twitter.png" alt="Twitter" /></div></a>
		<a href="http://live.radioclick.ro:8008/listen.pls" target="blank"><div id="winamp"><img src="img/wa.png" alt="Winamp" /></div></a>
	</div>
  </div>
	</div>
	
</body>
</html>
